<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_System</title>
    <!-- Just tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .customShadow{
            box-shadow: 2px 4px 8px black;
        }
    </style>

</head>
<body>
    <h1 class="text-3xl font-extrabold text-center pb-14">Welcome to Number System</h1>

    <div class="grid grid-cols-6 gap-x-0 gap-y-0 w-fit m-auto customShadow bg-slate-400 rounded-lg h-full">
        <input id="display" disabled class="col-span-6 h-20 font-extrabold px-2" type="text" name="text" id="text" hover:bg-or20ge-500 placeholder="Enter your number">
        <div><button onclick="appendToDisplay('1')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">1</button></div>
        <div><button onclick="appendToDisplay('2')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">2</button></div>
        <div><button onclick="appendToDisplay('3')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">3</button></div>
        <div><button onclick="appendToDisplay('4')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">4</button></div>
        <div><button onclick="appendToDisplay('5')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">5</button></div>
        <div><button onclick="appendToDisplay('6')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">6</button></div>
        <div><button onclick="appendToDisplay('7')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">7</button></div>
        <div><button onclick="appendToDisplay('8')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">8</button></div>
        <div><button onclick="appendToDisplay('9')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">9</button></div>
        <div><button onclick="appendToDisplay('0')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">0</button></div>
        <div><button onclick="appendToDisplay('a')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">a</button></div>
        <div><button onclick="appendToDisplay('b')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">b</button></div>
        <div><button onclick="appendToDisplay('c')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">c</button></div>
        <div><button onclick="appendToDisplay('d')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">d</button></div>
        <div><button onclick="appendToDisplay('e')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">e</button></div>
        <div><button onclick="appendToDisplay('f')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">f</button></div>
        <div><button onclick="appendToDisplay('+')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">+</button></div>
        <div><button onclick="appendToDisplay('-')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">-</button></div>
        <div><button onclick="appendToDisplay('*')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">*</button></div>
        <div><button onclick="appendToDisplay('/')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">/</button></div>
        <div><button onclick="appendToDisplay('%')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">%</button></div>
        <div><button onclick="appendToDisplay('.')" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">.</button></div>
        <div><button onclick="binary()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">Binary</button></div>
        <div><button onclick="octal()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">Octal</button></div>
        <div><button onclick="hexaDecimal()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">Hexa</button></div>
        <div><button onclick="binaryToDecimal()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">BTD</button></div>
        <div><button onclick="octalToDecimal()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">OTD</button></div>
        <div><button onclick="hexaToDecimal()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">HTD</button></div>
        <div><button onclick="binaryToOctal()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">BTO</button></div>
        <div><button onclick="octalToBinary()" class="bg-black text-white  w-16 hover:bg-orange-500 h-20 rounded-lg">OTB</button></div>
        <div><button onclick="binaryToHexadecimal()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">BTH</button></div>
        <div><button onclick="hexadecimalToBinary()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">HTB</button></div>
        <div><button onclick="octalToHexadecimal()" class="bg-black text-white w-16 hover:bg-orange-500 h-20 rounded-lg">OTH</button></div>
        <div><button onclick="hexadecimalToOctal()" class="bg-black text-white  w-16 hover:bg-orange-500 h-20 rounded-lg">HTO</button></div>
        <div><button onclick="calculate()" class="bg-black text-green-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg">=</button></div>
        <div><input onclick="clearDisplay()" type="reset" value="Clear" class="bg-black text-red-600 font-extrabold w-16 hover:bg-orange-500 h-20 rounded-lg"></input></div>
        <div class="col-span-6"><button class="bg-blue-700 text-white font-extrabold w-full hover:bg-orange-500 h-20 rounded-lg">Rodix Jony</button></div>
    </div>



    <script src="javaScript.js"></script>
</body>
</html>
